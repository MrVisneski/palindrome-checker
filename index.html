<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Palindrome Checker</h1>

    <div class="palindrome-container">
      <label for="text-input">Enter text below to check if palindrome. </label>
      <input placeholder="Enter text here" id="text-input" required/>
      <button id="check-btn" type="submit">Check</button>
      <div id="result"></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
